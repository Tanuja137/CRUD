{% extends 'base.html' %}
{%block content%}

<title>Food Order Form</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 500px;

    background-color: #fff;

h2 {
    text-align: center;
    color: #333;
}
.form-group {
    margin-bottom: 20px;
}
label {
    font-weight: bold;
    color: #555;
}

select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}
.btn {
    display: block;
    width: 100%;
    padding: 15px;
    background-color: #4CAF50;
    color: #fff;

    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}
.btn:hover {
    background-color: #45a049;
}
.total-price {
    display: inline-block;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #f9f9f9;
}
</style>
</head>
<body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Form</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 500px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }
    h2 {
        text-align: center;
        color: #333;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
        color: #555;
    }
    input[type="text"],
    input[type="number"],
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    .btn {
        display: block;
        width: 100%;
        padding: 15px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    .btn:hover {
        background-color: #45a049;
    }
    .total-price {
        display: inline-block;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    </style>
    </head>
    <body>
    <div class="container">
        <h2>Food Order Form</h2>
        <form action="{% url 'index' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="orderItem">Select Food Item:</label>
                <select id="orderItem" name="orderItem" class="form-control" onchange="calculatePrice()" required>
                    <option name="Burger" value="10">Burger - $10</option>
                    <option name="Pizza" value="8">Pizza - $8</option>
                    <option name="Sandwich" value="12">Sandwich - $12</option>
                    <option name="Salad" value="15">Salad - $15</option>
                    <option name="French Fries" value="6">French Fries - $6</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" class="form-control" min="1" value="1" oninput="calculatePrice()" required>
            </div>
            <div class="form-group">
                <label>Total Price:</label>
                <span id="totalPrice" class="total-price">$10.00</span>
            </div>
            <button type="submit" class="btn">Submit Order</button>
        </form>
    </div>
    
    <script>
    function calculatePrice() {
        var quantity = document.getElementById('quantity').value;
        var pricePerItem = document.getElementById('orderItem').value;
        var totalPrice = quantity * pricePerItem;
        document.getElementById('totalPrice').innerText = '$' + totalPrice.toFixed(2);
    }
    </script>
    </body>
{% endblock content %}
